<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Transcript</title>
    <style type="text/css">
        table, th, td{
            border: 1px solid black;
            font-family: Arial, sans-serif;
            text-align: center;
            }
        #foot{
        text-align: right;
        }

    </style>
</head>
<body>
<table cellspacing="0" cellpadding="20">
    <thead>
        <tr>
            <th colspan="3">Student Transcript</th>
        </tr>
        <tr>
            <th>Course</th>
            <th>Grade</th>
            <th>Credit</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Computer</td>
            <td>A+</td>
            <td>3.0</td>
        </tr>
        <tr>
            <td>English</td>
            <td>B-</td>
            <td>4.0</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>C</td>
            <td>4.0</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th id="foot" colspan="2">Sum Credit</th>
            <td>11.0</td>
        </tr>
    </tfoot>
</table><br><br>
<table cellspacing="0" cellpadding="20">
        <tr>
            <th colspan="3">Student Info</th>
        </tr>
        <tr>
            <th>Name/Family</th>
            <td colspan="2">Oluwaseyi Onasami</td>
        </tr>
        <tr>
            <th>Year Attended</th>
            <th>Year Graduated</th>
            <th>GPA</th>
        </tr>

        <tr>
            <td>2005</td>
            <td>2010</td>
            <td>3.55</td>
        </tr>

</table>
</body>
</html>
