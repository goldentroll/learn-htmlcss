<!doctype html>
<html>
    <head>
        <title>Student Transcript</title>
    </head>
  <body>
      <p>
          <h1>Student Transcript</h1>
      </p>
    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Grades</th>
          <th>Credits</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Computer</td>
          <td>A+</td>
          <td>3.0</td>
        </tr>
        <tr>
          <td>English</td>
          <td>B-</td>
          <td>4.0</td>
        </tr>
        <tr>
          <td>Math</td>
          <td>C</td>
          <td>4.0</td>
        </tr>
        <tfoot>
          <tr>
            <th scope="row">Sum credit:</th>
            <td rowspan="3">11</td>
        </tfoot> 
      </tbody>  
    </table>
    <p><h2>Student Information</h2>
      <table>
        <thead>
          <tr>
            <th rowspan="2">Family Name</th>
            <th scope="col">Year Attended</th>
            <th scope="col">Year Graduated</th>
            <th scope="col">GPA</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>2014</td>
            <td>2018</td>
            <td>6.0</td>
          </tr>
        </tbody>
      </table>
    </p>
  </body>
</html>
