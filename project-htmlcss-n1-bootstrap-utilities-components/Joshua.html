<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Beautiful Tiles</title>
  </head>
  <body>

    <nav class="navbar" navbar-dark>
      <a class="My-business-website" href="#">Alhassan Co-operation Ltd</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
          <a class="nav-link" href="#">Product</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
          </li>

          <li class="nav-item">
          <a class="nav-link" href="#">Blogs</a>
          </li>

          <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>

    </nav>

    <div class="jumbotron">
      <h1>Welcome to my Alhassan co-operation Ltd!</h1>
    </div>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
        <img class="d-block w-100" src="https://picsum.photos/id/796/536/354" alt="slide 1">
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="https://picsum.photos/id/637/536/354" alt="slide 2">
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="https://picsum.photos/id/353/536/354" alt="slide 3">
        </div>
      </div>
    </div>

    <div class="card">
      <img class="card-img-top" src="https://picsum.photos/id/796/536/354" alt="product-image">
      <div class="card-body">
      <h5 class="card-title">Products</h5>
      <p class="card-text">Here are the products we manufacture.</p>
      </div>
    </div>

    <div class="card">
      <img class="card-img-top" src="https://picsum.photos/id/637/536/354" alt="Services-image">
      <div class="card-body">
      <h5 class="card-title">Services</h5>
      <p class="card-text">Here are the services we provide.</p>
      </div>
    </div>

    <div class="card">
      <img class="card-img-top" src="https://picsum.photos/id/353/536/354" alt="Services-image">
      <div class="card-body">
      <h5 class="card-title">Support</h5>
      <p class="card-text">For our support we will be glad to hear from you.</p>
      </div>
    </div>

    <footer>copyright 2019.</footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
